<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
     <!-- Form -->
        <form id="studentForm">
          <div class="form-title"><h2>Register</h2>
        </div>
            <div class="form-content">
                <div class="form-input">
                    <input type="text" id="name" placeholder="Fullname" name="name" autocomplete="on">
                </div>
                <div class="form-input">
                    <input type="email" name="email" id="email" placeholder="Email" autocomplete="on">
                </div>
                <div class="form-input">
                    <input type="text" name="college" id="college" placeholder="College name" autocomplete="on">
                </div>
                <div class="form-input">
                    <textarea name="Description" id="desc" name="desc" cols="45" rows="8" placeholder="Meassage" autocomplete="on"></textarea>
                </div>
                
                <div class="form-input">
                    <button type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <!-- Javascript Link -->
    <script src="index.js"></script>
</body>
</html>
